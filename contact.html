    <body>
        <div id="notification">
            <div>
                <h5>{{ title }}</h5>
                <p>{{ info }}</p>
            </div>
            <img src="images/x-button.svg" alt="X" @click="removeNotification()">
        </div>
        <main>
            <!-- Header -->
            <header>
                <!-- Icon -->
                <div>
                    <img src="images/logo.svg" alt="logo" />
                </div>

                <!-- Nav -->
                <div>
                    <ul class="header-social_navigation">
                        <li>
                            <a href="https://github.com/nategrift"><img src="images/github-square-brands.svg" alt="github" /></a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com/nategrift/"><img src="images/instagram-brands.svg" alt="instagram" /></a>
                        </li>
                    </ul>
                </div>

                <!-- Nav -->
                <div>
                    <img id="navtogglebutton" src="images/bars-light.svg" alt="bars-light" />

            <nav class="navigationMenu">

            <section class="contact-section">
                <h1>Contact Me</h1>
                <form method="POST" action="mail/mail.php" id="mail-form">
                    <label for="name">First & Last Name</label>
                    <input type="text" name="name" id="name" placeholder="Name...">

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email...">

                    <label for="message">Message</label>
                    <textarea type="text" name="message" id="message" placeholder="Message..."></textarea>

                    <button type="submit" id="submit" class="button-primary button-smaller">Submit</button>
                </form>

            </section>

            <footer>
                <!-- Links & Logo -->
                <div class="footer-nav">
                    <a href="contact.html">Contact</a>
                    <a href="index.html" class="footer-logo">
                        <img src="images/logo.svg" alt="logo" />

                        </li>
                    </ul>
                </div>
            </footer>
        </main>
        <script src="js/mail.js" type="module"></script>
